<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students Record</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Students Record</h2>
        <hr>
        <!--Add student-->
        <a th:href="@{/form}" class="btn btn-primary btn-sm mb-3"> New Student</a>

        <table class="table table-bordered table-striped">

            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.city}"></td>
                    <td th:text="${student.state}"></td>
                    <td th:text="${student.country}"></td>
                    <td>

                        <div class="row">
                            <div class="col-small">
                                <form th:action="@{/updateStudent}" method="get">
                                    <input type="hidden" name="id" th:value="${student.id}"/>
                                    <button type="submit" class="btn btn-info btn-sm ml-3 mr-1"> Update </button>
                                </form>
                            </div>

                            <div class="col-small">
                                <form th:action="@{/deleteStudent}" method="get">
                                    <input type="hidden" name="id" th:value="${student.id}"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if(!(confirm('Are you sure you want to delete this student'))) return false">Delete</button>
                                </form>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
